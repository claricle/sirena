name: default
description: "Sirena default theme with clean, professional styling"

colors:
  background: "#ffffff"
  surface: "#f5f5f5"
  surface_variant: "#e0e0e0"

  foreground: "#000000"
  foreground_secondary: "#666666"

  primary: "#007bff"
  secondary: "#6c757d"
  accent: "#28a745"
  error: "#dc3545"
  warning: "#ffc107"
  success: "#28a745"
  info: "#17a2b8"

  node_fill: "#ffffff"
  node_stroke: "#000000"
  edge_stroke: "#000000"
  label_text: "#000000"

  hover_fill: "#f0f0f0"
  active_fill: "#e0e0e0"
  disabled_fill: "#cccccc"

typography:
  font_family: "Arial, Helvetica, sans-serif"
  font_family_monospace: "Courier New, monospace"

  font_size_small: 12.0
  font_size_normal: 14.0
  font_size_large: 16.0
  font_size_title: 20.0

  font_weight_normal: "normal"
  font_weight_bold: "bold"

  line_height: 1.5
  text_transform: "none"

shapes:
  stroke_width: 2.0
  stroke_width_thick: 3.0
  stroke_width_thin: 1.0

  fill_opacity: 1.0
  stroke_opacity: 1.0

  corner_radius: 5.0
  corner_radius_large: 10.0

  dash_pattern_dotted: "2,2"
  dash_pattern_dashed: "5,5"

spacing:
  node_padding_x: 10.0
  node_padding_y: 5.0
  node_margin: 20.0

  edge_spacing: 10.0
  edge_label_offset: 5.0

  rank_spacing: 100.0
  node_spacing: 50.0

effects:
  shadow_enabled: false
  shadow_color: "#00000033"
  shadow_blur: 5.0
  shadow_offset_x: 2.0
  shadow_offset_y: 2.0

  gradient_enabled: false
  gradient_type: "linear"

  arrow_size: 10.0
  arrow_style: "filled"