<svg id="my-svg" width="100%" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="max-width: 400px; background-color: transparent;" viewBox="0 -25 400 90" preserveAspectRatio="xMinYMin meet" height="115" role="graphics-document document" aria-roledescription="journey" aria-describedby="chart-desc-my-svg"><desc id="chart-desc-my-svg">A user journey for family shopping</desc><style>#my-svg{font-family:"trebuchet ms",verdana,arial,sans-serif;font-size:16px;fill:#333;}@keyframes edge-animation-frame{from{stroke-dashoffset:0;}}@keyframes dash{to{stroke-dashoffset:0;}}#my-svg .edge-animation-slow{stroke-dasharray:9,5!important;stroke-dashoffset:900;animation:dash 50s linear infinite;stroke-linecap:round;}#my-svg .edge-animation-fast{stroke-dasharray:9,5!important;stroke-dashoffset:900;animation:dash 20s linear infinite;stroke-linecap:round;}#my-svg .error-icon{fill:#552222;}#my-svg .error-text{fill:#552222;stroke:#552222;}#my-svg .edge-thickness-normal{stroke-width:1px;}#my-svg .edge-thickness-thick{stroke-width:3.5px;}#my-svg .edge-pattern-solid{stroke-dasharray:0;}#my-svg .edge-thickness-invisible{stroke-width:0;fill:none;}#my-svg .edge-pattern-dashed{stroke-dasharray:3;}#my-svg .edge-pattern-dotted{stroke-dasharray:2;}#my-svg .marker{fill:#333333;stroke:#333333;}#my-svg .marker.cross{stroke:#333333;}#my-svg svg{font-family:"trebuchet ms",verdana,arial,sans-serif;font-size:16px;}#my-svg p{margin:0;}#my-svg .label{font-family:"trebuchet ms",verdana,arial,sans-serif;color:#333;}#my-svg .mouth{stroke:#666;}#my-svg line{stroke:#333;}#my-svg .legend{fill:#333;font-family:"trebuchet ms",verdana,arial,sans-serif;}#my-svg .label text{fill:#333;}#my-svg .label{color:#333;}#my-svg .face{fill:#FFF8DC;stroke:#999;}#my-svg .node rect,#my-svg .node circle,#my-svg .node ellipse,#my-svg .node polygon,#my-svg .node path{fill:#ECECFF;stroke:#9370DB;stroke-width:1px;}#my-svg .node .label{text-align:center;}#my-svg .node.clickable{cursor:pointer;}#my-svg .arrowheadPath{fill:#333333;}#my-svg .edgePath .path{stroke:#333333;stroke-width:1.5px;}#my-svg .flowchart-link{stroke:#333333;fill:none;}#my-svg .edgeLabel{background-color:rgba(232,232,232, 0.8);text-align:center;}#my-svg .edgeLabel rect{opacity:0.5;}#my-svg .cluster text{fill:#333;}#my-svg div.mermaidTooltip{position:absolute;text-align:center;max-width:200px;padding:2px;font-family:"trebuchet ms",verdana,arial,sans-serif;font-size:12px;background:hsl(80, 100%, 96.2745098039%);border:1px solid #aaaa33;border-radius:2px;pointer-events:none;z-index:100;}#my-svg .task-type-0,#my-svg .section-type-0{fill:#ECECFF;}#my-svg .task-type-1,#my-svg .section-type-1{fill:#ffffde;}#my-svg .task-type-2,#my-svg .section-type-2{fill:hsl(304, 100%, 96.2745098039%);}#my-svg .task-type-3,#my-svg .section-type-3{fill:hsl(124, 100%, 93.5294117647%);}#my-svg .task-type-4,#my-svg .section-type-4{fill:hsl(176, 100%, 96.2745098039%);}#my-svg .task-type-5,#my-svg .section-type-5{fill:hsl(-4, 100%, 93.5294117647%);}#my-svg .task-type-6,#my-svg .section-type-6{fill:hsl(8, 100%, 96.2745098039%);}#my-svg .task-type-7,#my-svg .section-type-7{fill:hsl(188, 100%, 93.5294117647%);}#my-svg .label-icon{display:inline-block;height:1em;overflow:visible;vertical-align:-0.125em;}#my-svg .node .label-icon path{fill:currentColor;stroke:revert;stroke-width:revert;}#my-svg :root{--mermaid-font-family:"trebuchet ms",verdana,arial,sans-serif;}</style><g/><defs><marker id="arrowhead" refX="5" refY="2" markerWidth="6" markerHeight="4" orient="auto"><path d="M 0,0 V 4 L6,2 Z"/></marker></defs><text x="150" font-size="4ex" font-weight="bold" y="25" fill="" font-family="&quot;trebuchet ms&quot;, verdana, arial, sans-serif">Adding journey diagram functionality to mermaid</text><line x1="150" y1="200" x2="246" y2="200" stroke-width="4" stroke="black" marker-end="url(#arrowhead)"/></svg>