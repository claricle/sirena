# Jekyll configuration for Sirena documentation
# Uses Just the Docs theme - https://just-the-docs.com/

# Site settings
title: Sirena Documentation
description: Pure Ruby Mermaid diagram rendering library with 19 diagram types
url: https://claricle.github.io
baseurl: /sirena

# Theme
theme: just-the-docs
remote_theme: just-the-docs/just-the-docs

# AsciiDoc support
asciidoc: {}
asciidoctor:
  attributes:
    - idprefix=_
    - source-highlighter=rouge
    - icons=font
    - experimental=''
    - idseparator=-
    - sectanchors=''
    - toc=left
    - toclevels=3

# Build settings
plugins:
  - jekyll-asciidoc
  - jekyll-seo-tag
  - jekyll-sitemap

# Collections configuration
collections:
  pages:
    output: true
    permalink: /:collection/:path/
  tutorials:
    output: true
    permalink: /:collection/:path/
  guides:
    output: true
    permalink: /:collection/:path/
  references:
    output: true
    permalink: /:collection/:path/
  features:
    output: true
    permalink: /:collection/:path/
  diagram_types:
    output: true
    permalink: /:collection/:path/

# Just the Docs theme configuration
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  tokenizer_separator: /[\s/]+/
  rel_url: true
  button: false

# Navigation
nav_sort: case_insensitive

# Enable heading anchors
heading_anchors: true

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

# Footer content
footer_content: 'Copyright &copy; 2025 Ribose. Sirena is open source under the MIT license.'

# Color scheme
color_scheme: light

# Logo
logo: false

# Aux links for the upper right navigation
aux_links:
  "Sirena on GitHub":
    - "https://github.com/claricle/sirena"
  "Report Issue":
    - "https://github.com/claricle/sirena/issues"
  "RubyGems":
    - "https://rubygems.org/gems/sirena"

# Aux links configuration
aux_links_new_tab: true

# Callouts
callouts_level: quiet
callouts:
  note:
    color: blue
  warning:
    color: yellow
    title: Warning
  important:
    color: red
    title: Important

# Collection defaults
defaults:
  - scope:
      path: ""
    values:
      layout: "default"
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
      nav_exclude: false
  - scope:
      path: ""
      type: "tutorials"
    values:
      layout: "default"
      nav_exclude: false
  - scope:
      path: ""
      type: "guides"
    values:
      layout: "default"
      nav_exclude: false
  - scope:
      path: ""
      type: "references"
    values:
      layout: "default"
      nav_exclude: false
  - scope:
      path: ""
      type: "features"
    values:
      layout: "default"
      nav_exclude: false
  - scope:
      path: ""
      type: "diagram_types"
    values:
      layout: "default"
      nav_exclude: false

# Only process docs directory
include:
  - "*.adoc"
  - "*/*.adoc"
  - "_pages"
  - "_tutorials"
  - "_guides"
  - "_references"
  - "_features"
  - "_diagram_types"

# Exclude build and config files
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - vendor/
  - "*.md"  # Exclude all .md files (documentation planning docs)
  - DOCUMENTATION_*.md
  - IMPLEMENTATION_*.md
  - INFORMATION_*.md
  - EXAMPLES_*.md

# Set permalink structure
permalink: pretty

# Markdown processing (for any .md files)
markdown: kramdown
kramdown:
  input: GFM
  hard_wrap: false
  syntax_highlighter: rouge